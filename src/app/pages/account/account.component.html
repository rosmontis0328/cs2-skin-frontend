<!-- src/app/pages/account/account.component.html -->
<div class="max-w-4xl mx-auto py-8">
  <h2 class="page-title">My Account</h2>

  <div *ngIf="loading" class="flex items-center justify-center py-16">
    <div class="loading-spinner"></div>
    <p class="text-gray-300 ml-4">Loading...</p>
  </div>

  <div *ngIf="!loading" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="card">
      <h3 class="text-xl font-semibold text-white mb-4">Profile</h3>
      <div class="flex items-center space-x-4 mb-6">
        <div class="w-16 h-16 bg-gradient-to-r from-cs-blue to-blue-400 rounded-full flex items-center justify-center text-2xl text-white font-bold">
          U
        </div>
        <div>
          <h3 class="text-xl font-semibold text-white">Player</h3>
          <p class="text-gray-400">player&#64;example.com</p>
        </div>
      </div>
      <button (click)="onLogout()" class="btn-primary w-full">
        Logout
      </button>
    </div>

    <div class="card">
      <h3 class="text-lg font-semibold text-white mb-4">Balance</h3>
      <div class="text-center">
        <div class="text-3xl font-bold text-cs-green mb-4">
          ${{ userBalance | number:'1.2-2' }}
        </div>
      </div>
    </div>
  </div>
</div>
